<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Big thing is this order we have to follow -->
    <link rel="stylesheet" href="CSS Reset - Eric Meyer.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <h1>Heading</h1> -->
    <div class="container">
      <header>
        <div class="logo">
          <!-- src="images/logo-roar-bikes.png" -->
          <!-- here, we can compare difference between svg and png by using zoom out in the browser -->
          <img
            src="images/logo-roar-bikes.svg"
            alt="logo for Bike Repair Shop Roar Bikes"
          />
        </div>
        <nav>
          <a href="">Book Online</a>
          <a href="">About</a>
          <a href="">Contact</a>
        </nav>
      </header>
      <main>
        <div class="herobox1">
          <h1>Mobile Bike repairs.</h1>
          <p>
            Many people have difficulty getting their bikes to a bike shop. We
            call to your office or home anywhere in greater Dublin.
          </p>
          <p>
            Fast, convenient bike servicing with up-front pricing. All without
            the hassle of taking your bike into a shop.
          </p>
        </div>
        <div class="herobox2">
          <img
            src="images/image-bike-repair-service.jpg"
            alt="person serving a bike in dublin"
          />
        </div>
      </main>
      <!-- We want this to add flex in this class  -->
      <div class="cards">
        <!-- I want this wrapper because, i need to apply display: flex  -->
        <!-- By default, they always line up on top of each other - run and check these cards -->
        <div class="card1"></div>
        <div class="card2"></div>
        <div class="card3"></div>
      </div>
    </div>
  </body>
</html>
